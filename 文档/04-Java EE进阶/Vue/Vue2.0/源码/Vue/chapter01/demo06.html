<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <button v-on:click="sayHello">Me</button>

</div>

<!-- 1.导入Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
           message: "subeiLY"
        },
        methods: { // 方法必须定义在 Vue 的Method 对象中 , v-on:事件
            sayHello: function (event) {
                alert(this.message)
            }
        }
    })
</script>

</body>
</html>
