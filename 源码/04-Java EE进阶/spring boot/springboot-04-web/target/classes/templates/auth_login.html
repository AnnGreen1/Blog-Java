<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>用户登录</title>
  
	<!-- Bootstrap core CSS -->
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
	<!-- Vendors Style-->
	<link rel="stylesheet" th:href="@{/css/vendors_css.css}">
	  
	<!-- Style-->  
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/skin_color.css}">

</head>
	
<body class="hold-transition theme-primary bg-img" th:style="'background-image: url(/image/bg-1.jpg)'">
	
	<div class="container h-p100">
		<div class="row align-items-center justify-content-md-center h-p100">	
			
			<div class="col-12">
				<div class="row justify-content-center no-gutters">
					<div class="col-lg-5 col-md-5 col-12">
						<div class="bg-white rounded30 shadow-lg">
							<div class="content-top-agile p-20 pb-0">
								<h2 class="text-primary" th:text="#{login.tip}">Let's Get Started</h2>
								<p class="mb-0" th:text="#{login.zhushi}">Sign in to continue accessing webkitx.</p>
							</div>
							<div class="p-40">
								<!--判断是否显示，使用if, ${}可以使用工具类，可以看thymeleaf的中文文档-->
								<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
								<form th:action="@{/user/login}" method="post">
									<div class="form-group">
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text bg-transparent"><i class="ti-user"></i></span>
											</div>
											<input type="text"  name="username" class="form-control pl-15 bg-transparent" placeholder="Username" th:placeholder="#{login.username}">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text  bg-transparent"><i class="ti-lock"></i></span>
											</div>
											<input type="password" name="password" class="form-control pl-15 bg-transparent" placeholder="Password" th:placeholder="#{login.password}">
										</div>
									</div>
									  <div class="row">
										<div class="col-6">
										  <div class="checkbox">
											<input type="checkbox" id="basic_checkbox_1">
											<label for="basic_checkbox_1" th:text="#{login.remember}">Remember Me</label>
										  </div>
										</div>
										<!-- /.col -->
										<div class="col-6">
										 <div class="fog-pwd text-right">
											<a href="javascript:void(0)" class="hover-warning"> <i class="ion ion-locked"></i>忘记密码?</a><br>
										  </div>
										</div>
										<!-- /.col -->
										<div class="col-12 text-center">
										  <button type="submit" class="btn btn-danger mt-10" th:text="#{login.btn}">Sign in</button>
										</div>
										<!-- /.col -->
									  </div>
								</form>	
								<div class="text-center">
									<p class="mt-15 mb-0">你没有账号吗？ <a href="auth_register.html" class="text-warning ml-5" th:text="#{login.register}">Sign Up</a></p>
								</div>
							</div>						
						</div>
						<div class="text-center">
						  <p class="mt-20 text-white" th:text="#{login.signWith}">- Sign With -</p>
						  <p class="gap-items-2 mb-20">
							  <a class="btn btn-social-icon btn-round btn-facebook" href="#"><i class="fa fa-facebook"></i></a>
							  <a class="btn btn-social-icon btn-round btn-twitter" href="#"><i class="fa fa-twitter"></i></a>
							  <a class="btn btn-social-icon btn-round btn-instagram" href="#"><i class="fa fa-instagram"></i></a>
							</p>	
						</div>
						<div class="text-center">
						<!--  底部	-->
						<p class=""mt-5 mb-3 text-muted>© 2021-2022</p>
							<!-- 这里传入参数不需要使用 ？ 使用 （key=value）-->
						<a class="btn btn-sm" th:href="@{/auth_login.html(l='zh_CN')}">中文</a>
						<a class="btn btn-sm" th:href="@{/auth_login.html(l='en_US')}">EngLish</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Vendor JS -->
	<script th:src="@{/js/vendors.min.js}"></script>
	<script th:src="@{/js/chat-popup.js}"></script>
    <script th:src="@{/js/feather.min.js}"></script>

</body>
</html>
